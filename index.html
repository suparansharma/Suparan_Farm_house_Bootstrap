<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    


    <header class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <img src="images/logo.jpg" alt="">
              <a class="navbar-brand" href="#">Suparan Farm</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">COW</a>
                  <a class="nav-link" href="#">GOAT</a>
                  <a class="nav-link" href="#">FISH</a>
                  <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">SUBSCRIBE</a>
                </div>
              </div>
            </div>
          </nav>

          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">

                <div class="row">
                  <div class="col-md-7"></div>
                  <div class="col-md-5">
                    <img src="images/banner/cow1.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                
              </div>


              <div class="carousel-item">

                <div class="row">
                  <div class="col-md-7"></div>
                  <div class="col-md-5">

                    <img src="images/banner/goat1.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                
              </div>


              <div class="carousel-item">

                <div class="row">
                  <div class="col-md-7"></div>
                  <div class="col-md-5">
                    <img src="images/banner/fish1.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </header>


    <main>

      <section class="container overflow-hidden mt-5">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 rounded bg-primary d-flex align-items-center justify-content-around">
             <h1>Cows Type <img src="images/catagori/cow1.jpg" alt=""></h1>
           </div>
          </div>

          <div class="col">
            <div class="p-3 rounded bg-info d-flex align-items-center justify-content-around">
              <h1>Goats Type <img src="images/catagori/goat1.jpg" alt=""></h1>
            </div>
           </div>

           <div class="col">
            <div class="p-3 rounded bg-success d-flex align-items-center justify-content-around">
              <h1>Fish Type <img src="images/catagori/fish1.JPG" alt=""></h1>
            </div>
           </div>


        </div>
      </section>

    </main>

    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
